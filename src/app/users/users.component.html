<div class="container mt-2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        Add user
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >
        User list
      </button>
    </li>
  </ul>
  <!-- content -->
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <div class="row mt-2 d-flex">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Name</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter Name"
              name="name"
              [(ngModel)]="userModel.name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Mobile Number</label>
            <input
              type="number"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Enter Mobile Number"
              name="mobile"
              [(ngModel)]="userModel.moblie"
            />
          </div>
        </div>

        <div class="row mt-2 d-flex">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Email</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter Email"
              name="email"
              [(ngModel)]="userModel.email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Age</label>
            <input
              type="number"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Enter age"
              name="age"
              [(ngModel)]="userModel.age"
            />
          </div>
          <!-- Add and reset buttons -->
          <div class="mt-2 col align-items-center btns">
            <input type="submit" class="btn btn-primary col-md-1" value="Add" />
            <!--  -->
            <input
              type="reset"
              class="btn btn-secondary col-md-1"
              value="Reset"
            />
            <!--  -->
          </div>
        </div>
      </form>
    </div>
    <!-- User list -->
    <div
      class="tab-pane fade container"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Moblie</th>
            <th scope="col">Age</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersList">
            <th class="pt-3" scope="row">{{ user.id }}</th>
            <td class="pt-3">{{ user.name }}</td>
            <td class="pt-3">{{ user.email }}</td>
            <td class="pt-3">{{ user.moblie }}</td>
            <td class="pt-3">{{ user.age }}</td>
            <td>
              <div class="btns">
                <button class="btn btn-primary" (click)="editUserById(user.id)">
                  Edit
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteUserById(user.id)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
